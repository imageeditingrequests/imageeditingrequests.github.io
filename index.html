<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Far Is Generative AI from Human-Level Image Editing? </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #002147;
            --secondary: #8a8a8a;
            --accent: #a51c30;
            --light: #f6f6f6;
            --dark: #333333;
            --border: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background-color: white;
            font-size: 16px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .paper-header {
            margin: 60px 0 40px;
            text-align: center;
        }
        
        .university-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: normal;
            line-height: 1.4;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 30px;
            color: var(--dark);
        }
        
        .authors {
            font-size: 16px;
            margin-bottom: 30px;
            color: var(--secondary);
        }
        
        .paper-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .paper-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            background-color: white;
            transition: all 0.2s ease;
        }
        
        .paper-link:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .paper-link i {
            margin-right: 8px;
        }
        
        .paper-thumbnail {
            width: 100%;
            height: auto;
            margin: 30px 0;
            border: 1px solid var(--border);
        }
        
        .section {
            margin: 40px 0;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .abstract {
            text-align: justify;
            border-left: 3px solid var(--primary);
            padding-left: 20px;
            font-size: 15px;
            line-height: 1.8;
        }
        
        .paper-meta {
            display: flex;
            flex-wrap: wrap;
            margin: 30px 0;
            gap: 20px;
            justify-content: space-between;
        }
        
        .meta-item {
            flex: 1;
            min-width: 200px;
        }
        
        .meta-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .meta-content {
            font-size: 14px;
            color: var(--secondary);
        }
        
        .caption {
            font-size: 14px;
            color: var(--secondary);
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        
        footer {
            margin-top: 60px;
            padding: 30px 0;
            border-top: 1px solid var(--border);
            color: var(--secondary);
            font-size: 14px;
            text-align: center;
        }
        
        .paper-content {
            margin-bottom: 60px;
        }
        
        @media (max-width: 768px) {
            .paper-header {
                margin: 40px 0 30px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="paper-header">
            <h1 class="title">How Far Is Generative AI from Human-Level Image Editing? </h1>
            <div class="authors">Anonymous Authors</div>
            
            <div class="paper-links">
                <a href="https://huggingface.co/ImageEditingRequests" class="paper-link" target="_blank">
                    <span style="font-size: 18px; margin-right: 8px;">ðŸ¤—</span> Dataset
                </a>
            </div>
        </header>
        
        <main class="paper-content">
            <!-- Figure removed -->
            
            <section class="section">
                <h3 class="section-title">Abstract</h3>
                <div class="abstract">
                    <p>
                    TBA
                    </p>
                </div>
            </section>
            
            <div class="paper-meta">
                <div class="meta-item">
                    <div class="meta-title">Keywords</div>
                    <div class="meta-content">Generative AI, Human-AI collaboration, Photo editing, Computer vision, Reddit</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
